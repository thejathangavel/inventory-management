<!DOCTYPE html>
<html>
<head>
    <title>Inventory Report</title>
</head>
<body>
<h1>Inventory Report</h1>
<table border="1">
    <tr>
        <th>Product</th>
        <th>Warehouse</th>
        <th>Quantity</th>
    </tr>
{% for row in rows %}
    <tr>
        <td>{{ row.product }}</td>
        <td>{{ row.warehouse }}</td>
        <td>{{ row.qty }}</td>
    </tr>
{% endfor %}
</table>
<a href="{{ url_for('index') }}">Home</a>
</body>
</html>
