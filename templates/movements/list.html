<!DOCTYPE html>
<html>
<head>
    <title>Product Movements</title>
</head>
<body>
<h1>Product Movements</h1>
<a href="{{ url_for('add_movement') }}">Add Movement</a>
<table border="1">
    <tr>
        <th>Product</th>
        <th>From</th>
        <th>To</th>
        <th>Quantity</th>
        <th>Timestamp</th>
    </tr>
{% for m in movements %}
    <tr>
        <td>{{ products[m.product_id] }}</td>
        <td>{{ locations[m.from_location] if m.from_location else '-' }}</td>
        <td>{{ locations[m.to_location] if m.to_location else '-' }}</td>
        <td>{{ m.qty }}</td>
        <td>{{ m.timestamp }}</td>
    </tr>
{% endfor %}
</table>
<a href="{{ url_for('index') }}">Home</a>
</body>
</html>
